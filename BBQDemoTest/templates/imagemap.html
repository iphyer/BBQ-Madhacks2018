{% extends "layout.html" %}

{% block content%}

<div class="container">

    {% for post in posts %}
        <h3>Location Error</h3>

    <h3>{{post.path}}</h3>
    <img src="{{url_for('static', filename=post.path[9:] + 'out.png')}}" alt="1" usemap="#errormap">

    <map name="errormap">
        {% for row in post.loc_error %}
        <h3>{{row[0][1:]}}</h3>
        <area shape="rect" coords="{{row[0][1] * post.scale}},{{row[0][2] * post.scale}},{{row[0][3] * post.scale}},{{row[0][4] * post.scale}}"
              href="zoomin?x1={{row[0][1]}}&y1={{row[0][2]}}&x2={{row[0][3]}}&y2={{row[0][1]}}&path={{post.path}}&scale={{post.scale}}">
        {% endfor %}
    </map>

    <!--<map name="planetmap">-->
        <!--<area shape="rect" coords="0,0,500,500" href="google.com">-->
    <!--</map>-->

    <h3>precision: {{post.p}}</h3>
    <h3>recall: {{post.r}}</h3>
    <h3>f1 score: {{post.f1}}</h3>
    {% endfor %}
</div>



{% endblock %}
